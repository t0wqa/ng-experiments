<select (change)="onSelect($event)">
  <option [value]="i" *ngFor="let correctAnswer of correctAnswers; let i = index;">{{ correctAnswer }}</option>
</select>
<br />
<input [(ngModel)]="title"/>
<br />
<button (click)="onValidate()">Validate</button>
<hr>
<div>
  <span [style]="{color: getColorForWordCorrectness(result.correctness)}">
    <span *ngFor="let word of result.analyzed.words" [style]="{marginRight: '5px', color: getColorForWordCorrectness(word.correctness)}">
      <span *ngFor="let part of word.diff" [style]="{
        color: part.added ? 'green' : part.removed ? 'red' : '',
        fontSize: part.added ? '18pt' : part.removed ? '18pt' : '12pt'
      }">{{ part.value }}</span>
  </span>
  </span>
</div>
